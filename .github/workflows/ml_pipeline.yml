name: ML Deployment Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "new_data/**"
      - "predict.R"
  workflow_dispatch:

jobs:
  run-inference:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # ðŸ”¥ Install Linux system dependencies REQUIRED by tidyverse
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libcairo2-dev

      # ðŸ”¥ Install tidyverse
      - name: Install R packages
        run: |
          Rscript -e "install.packages('tidyverse', repos='https://cloud.r-project.org')"

      - name: Run inference
        run: Rscript predict.R
