name: ML Deployment Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "new_data/**"
      - "predict.R"
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  run-inference:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3️⃣ Cache R packages to speed up repeated runs
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/predict.R') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      # 4️⃣ Install required R packages (only if not cached)
      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('tidyverse', 'readr', 'dplyr'), repos='https://cloud.r-project.org')"

      # 5️⃣ Run your inference script
      - name: Run inference
        run: Rscript predict.R
