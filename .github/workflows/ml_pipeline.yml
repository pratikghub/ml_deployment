name: ML Deployment Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "new_data/**"
      - "predict.R"
      - "monitor.R"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-inference-and-monitoring:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3Ô∏è‚É£ Install Linux system dependencies (needed for tidyverse)
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      # 4Ô∏è‚É£ Install R packages
      - name: Install R packages
        run: |
          Rscript -e "install.packages('tidyverse', repos='https://cloud.r-project.org')"

      # 5Ô∏è‚É£ Run inference
      - name: Run inference
        run: Rscript predict.R

      # 6Ô∏è‚É£ Run monitoring (data + concept drift)
      - name: Run monitoring
        run: Rscript monitor.R

      # 7Ô∏è‚É£ Commit predictions & monitoring artifacts
      - name: Commit predictions and monitoring outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
          git add predictions/
          git commit -m "Update predictions and monitoring reports [CI]" || echo "No changes to commit"
      
          # üî• Sync with remote before pushing
          git pull --rebase origin main
      
          git push origin main

